<head>

    <link rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body onresize="mudouTamanho">

                <li><a href="#" id="nacional" >Nacional</a></li>
                <li><a href="#" id="internacional" >internacional</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <section id="nt-principal">
                <div class="ntp">

                    <a href="https://yumioliveira.github.io/Mundo-nerd/" target="_parent">
                        <img src="imagens/Frierem-g.webp" alt="" >
                    </a>

                    <p>
                        <a href="https://yumioliveira.github.io/Mundo-nerd/" target="_parent">O fenômeno 'Frieren': como uma elfa introspectiva conquistou os otakus

                </div>
            <div class="ntp">

        <section></section>
        <section></section>
        <section></section>
        <section></section>
    </main>
    <script>

        function mudouTamanho() {
            if (window.innerHeight >= 768) {
                navegacao.style.display = 'block'
            } else {
                navegacao.style.display = 'none'
            }
        }

        function clickMenu() {
            if (navegacao.style.display == 'block') {
                navegacao.style.display = "none"
            } else {
                navegacao.style.display = "block"
            }
        }
    </script>
</body>
</html>
